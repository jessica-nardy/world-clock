<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="cities">
            <option value="">Choose a city</option>
            <option value="current">My location 📍</option>
            <option value="Europe/London">London 🇬🇧</option>
            <option value="America/New_York">New York 🇺🇸</option>
            <option value="Europe/Paris">Paris 🇫🇷</option>
        </select>

        <div id="city-select">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date" id="los-angeles-date"></div>
                </div>
                <div class="time" id="los-angeles-hour"></div>
            </div>

            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo 🇯🇵</h2>
                    <div class="date" id="tokyo-date"></div>
                </div>
                <div class="time" id="tokyo-hour"></div>
            </div>

        </div>
    </div>
    <footer>This project was coded with ❤️ by Jessica Nardy and is <a
            href="https://github.com/jessica-nardy/world-clock" target="_blank">sourced on GitHub.</a>
    </footer>
    <script src="javascript/script.js"></script>

</body>

</html>
